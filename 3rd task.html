<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
</head>
<body>
    <input type="button" id="copy" onclick="copy()" value="Copy">
    <input type="text" id="text1">
    <input type="button" id="delete" onclick="deleting()" value="Delete">
    <input type="text" id="text2">
    <script>
        function copy() {
            let a = document.getElementById('text1'),
                b = document.getElementById('text2');
            if (a.value == '') {
                alert("Введите текст :)");
            } else {
                b.value = a.value;
            }
        }
        function deleting() {
            let a = document.getElementById('text1'),
                b = document.getElementById('text2');
            a.value = '';
            b.value = '';
        }
    </script>
</body>
</html>
