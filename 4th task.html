<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task 4</title>
    <style>
        td {
            border: 1px solid black;
            width: 50px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="number" id="stroki" placeholder="Количество строк">
    <input type="number" id="stolb" placeholder="Количество столбцов">
    <input type="button" id="knopka" onclick="mt()" value="Создать таблицу">
    <table id="t"></table>
    <script>
        function mt() {
            let a = document.getElementById('stroki').value,
                b = document.getElementById('stolb').value,
                c = document.getElementById('t');
            for (i = 1; i <= a; i++) {
                stroki = document.createElement("tr");
                for (j = 1; j <= b; j++) {
                    td = document.createElement("td");
                    td.appendChild(document.createTextNode(Math.round(Math.random()*(10-1)+1)));
                    stroki.appendChild(td);
                    c.appendChild(stroki);
                }
            }
        }
    </script>
</body>
</html>
